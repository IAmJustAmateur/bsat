{% extends 'base.html' %}

{% block body_block %}
<div class='container'>
    
    <h1>Заказчики</h1>
    
    {% for customer in customer_list %}
        <h3><a href="{% url 'customer_detail' pk=customer.pk %}">{{customer.short_name}}</a></h3>
    {% empty %}
        <h3>База Заказчиков пуста</h3>
    {% endfor %}
       

</div>
    
{% endblock body_block %}
