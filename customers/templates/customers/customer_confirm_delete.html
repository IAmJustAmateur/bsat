{% extends "base.html" %}

{% block body_block %}
<h1>Delete {{customer.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <input type="submit" class='btn btn-danger' value="Delete">
  <a class = 'btn btn-secondary' href="{% url 'customers:customer_detail' pk=customer.pk %}">Отмена</a>
</form>

{% endblock %}
